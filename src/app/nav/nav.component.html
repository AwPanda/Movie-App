<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <div class="img-wrapper">
          <img src="../../assets/logo.svg" alt="Deal Finder Logo" class="logo-image">
        </div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/movies']" routerLinkActive="router-link-active" ><mat-icon>movies</mat-icon>Movies</a>
        <a mat-list-item *ngIf="authenticated" [routerLink]="['/subscriptions']" routerLinkActive="router-link-active" ><mat-icon>favorite</mat-icon>Subscriptions</a>
        <a mat-list-item *ngIf="!authenticated" [routerLink]="['/auth/login']" routerLinkActive="router-link-active"><mat-icon>login</mat-icon>Login</a>
        <a mat-list-item *ngIf="authenticated" (click)="onLogout()"><mat-icon>cancel</mat-icon>Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Blockbuster 2.0</span>
      </mat-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
